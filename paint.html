<html>
 <head>
  <script src="js/prototype.js"></script>
  <script src="js/classes.js"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>The Paint</title>
  
 </head>
 <body >
  <h1 id="titulo">The Paint</h1>
   <div class="painel">
    <input id="linha" type="image" onclick="drawLine();" src="imagens/linha.png" class="botao">
     <input id="linha2" type="image" onclick="drawLine2();" src="imagens/linha2.png" class="botao">
     <input id="linha3" type="image" onclick="drawLine3();" src="imagens/linha3.png" class="botao">
     <input id="retangulo" type="image" onclick="drawStrokeRect();" src="imagens/Retangulo.png" class="botao">
     <input id="retangulo2" type="image" onclick="drawFillRect();" src="imagens/Retangulo2.png" class="botao">

     <input id="sombra" type="button" id="toggle" onclick="toggleShadow();" value="Ligar sombra"/>
   
    <a class="salvar" id="download" onclick="save()"><img src="Imagens/Salvar.png"></a>
    <br>
    <br>
      <input id="triangulo" type="image"  onclick="drawTriangule();" src="imagens/Tri.png" class="botao">
      <input id="triangulo2" type="image"  onclick="drawFillTriangule();" src="imagens/Tri2.png" class="botao">


   </div>
   <canvas id="canvas" width="800" height="400" style="border: solid;" onmousedown="createFigure(event);" onmouseUp="closeFigure(event);"></canvas>
   <img id="imagem" style="border:solid;">
 
 </body>
</html>
